<html>
    <head>
        <link href="bootstrap.min.css" rel="stylesheet"/>
        <style>
            .header {
                padding: 60px;
                text-align: center;
                background: #e8e8e3;
                color: black;
                font-size: 30px;
            }

            .center {
                display: flex;
                justify-content: center;
                margin: auto;
                padding: 10px;
            }

            h3 {
                text-align: center;
                padding-top: 15px;
            }

            h4 {
                text-align: center;
                padding-top: 30%;
            }

            p {
                text-align: center;
                font-size: 20px;
                padding-bottom: 0%;
                margin: 0;
                padding-top: 20px;
            }

            .inside {
                text-align: center;
                font-size: 20px;
                margin: 0;
                padding: 0;
            }

            a {
                align-self: center;
            }

            .wrapper {
                width: 100%;
                overflow: hidden;
                display: flex;
                justify-content: center;
            }

            .stat1, .stat2, .stat3, .stat4, .stat5 {
                float: left;
                width: 180px;
                height: 160px;
                border: solid black;
                margin-left: 20px;
            }

            .fixMargin {
                margin-left: 4px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1><b>Event Management App</b></h1>
        </div>
        <h3>Admin Panel</h3>
        <div class="wrapper">
            <div class="stat1"><h4><%=eventCount%></h4><br><p class="inside">Events</p></div>
            <div class="stat2"><h4><%=categoryCount%></h4><br><p class="inside">Categories</p></div>
            <div class="stat3"><h4><%=createCount%></h4><br><p class="inside">Records Created</p></div>
            <div class="stat4"><h4><%=updateCount%></h4><br><p class="inside">Records Updated</p></div>
            <div class="stat5"><h4><%=deleteCount%></h4><br><p class="inside">Records Deleted</p></div>
        </div>
        <p>Task Group 1 (Student #1)</p>
        <div class="center">
            <a href="/category/32528558/add"><button class="btn btn-primary fixMargin" href="/category/32528558/add">Add Category</button></a>
            <a href="/category/32528558/view-all"><button class="btn btn-primary fixMargin">List All Categories</button></a>
            <a href="/category/32528558/search-category?keyword="><button class="btn btn-primary fixMargin">List Categories by Keyword</button></a>
            <a href="/event/32528558/view-event-details"><button class="btn btn-primary fixMargin">Show Event Details</button></a>
            <a href="/category/32528558/delete"><button class="btn btn-primary fixMargin">Delete Category by ID</button></a>
        </div>
        <p>Task Group 2 (Student #2)</p>
        <div class="center">
            <a href="/event/michael/add"><button class="btn btn-info fixMargin">Add Event</button></a>
            <a href="/event/michael/view-all"><button class="btn btn-info fixMargin">List All Events</button></a>
            <a href="/event/michael/view-soldout"><button class="btn btn-info fixMargin">List Sold Out Events</button></a>
            <a href="/category/michael/view-details/"><button class="btn btn-info fixMargin">Category Detail Page</button></a>
            <a href="/event/michael/delete/id?="><button class="btn btn-info fixMargin">Delete Event by ID</button></a>
        </div>
        <br>
        <br>
        <br>
        <p class="center">Produced by Team 21</p>
        <img src="/team-logo.jpg" alt="Team Logo" class="img-fluid center">
    </body>
</html>
