<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <link href="/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <div class="album py-5">
                <div class="container">
                    <h3 class="my-2">Add New Event Form</h3>
                    <div class="row row-cols-1 row-cols-sm-2 g-3">
                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="eventId" class="form-label">* Event ID</label>
                                            <input type="text" name="eventId" class="form-control" id="eventId" [(ngModel)]="eventId" placeholder="Enter event ID" required> 
                                        </div>
                                        <div class="mb-3">
                                            <label for="name" class="form-label">* Event Name</label>
                                            <input type="text" name="name" class="form-control" id="name" [(ngModel)]="name" placeholder="Enter event name" required> 
                                        </div>
                                        <div class="mb-3">
                                            <label for="capacity" class="form-label">Capacity</label>
                                            <input type="number" name="capacity" class="form-control" id="capacity" [(ngModel)]="capacity" placeholder="Event capacity">
                                        </div>
                                        <button class="btn btn-primary" (click)="updateEvent()">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
